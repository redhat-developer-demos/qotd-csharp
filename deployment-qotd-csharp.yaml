apiVersion: apps/v1
kind: Deployment
metadata:
  name: qotd-csharp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qotd-csharp
  template:
    metadata:
      labels:
        app: qotd-csharp
    spec:
      env:
      - name: ASPNETCORE_URLS
        value: 'http://0.0.0.0:5000'
      containers:
      - name: qotd-csharp-v1
        image: quay.io/donschenck/qotd-csharp:v1
        ports:
        - containerPort: 5000